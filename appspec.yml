version: 0.0
os: linux

files:
  - source: scripts
    destination: /home/ec2-user/
permissions:
  - object: scripts
    pattern: "**"
    owner: ec2-user
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 600
      runas: ec2-user
  AfterInstall:
    - location: scripts/install.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 600
      runas: ec2-user

